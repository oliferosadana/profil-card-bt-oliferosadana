<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="circle-top" src="images/bg-pattern-top.svg" alt="">
  <img class="circle-bot" src="images/bg-pattern-bottom.svg" alt="">
      <div class="card">
        <img class="card-image" src="images/bg-pattern-card.svg" alt="">
        <div class="row">
        <div class="victor">
          <img src="images/image-victor.jpg" alt="">
          <p><strong>Victor Crest</strong> 26</p>
          <p class="p">London</p>
        </div>
        <hr>
        <div class="lil-card">
          <div class="fol">
            <strong>80K</strong>
            <p>Followers</p>
          </div>
          <div class="likes">
            <strong>803K</strong>
            <p>Likes</p>
          </div>
          <div class="photos">
            <strong>1.4K</strong>
            <p>Photos</p>
          </div>
        </div>
  
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">oliferosadana</a>.
  </div>
</body>
</html>
